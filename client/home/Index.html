<template name="Index">
  <div class="container">
    <h1>Binary</h1>
    {{> AddQuestionButton}}
    <section class="recipes">
      {{#if Template.subscriptionsReady}}
        {{#each questions}}
          {{> QuestionPreview}}
        {{/each}}
      {{else}}
      <p>Loading...</p>
      {{/if}}
    </section>
  </div>
</template>
