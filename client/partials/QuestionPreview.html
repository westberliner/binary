<template name="QuestionPreview">
  <article class="question row">
    <div class="col-md-12">
      <h2>{{question}}</h2>
      {{#unless isPoll}}
        {{#if answer}}
          <button class="btn btn-success">YES</button>
        {{else}}
          <button class="btn btn-danger">NO</button>
        {{/if}}
      {{/unless}}
      {{#if isPoll}}
        <button class="btn btn-danger">{{getPollAnswerNo}}x NO</button>
        <button class="btn btn-success">{{getPollAnswerYes}}x YES</button>
      {{/if}}
    </div>
  </article>
</template>
